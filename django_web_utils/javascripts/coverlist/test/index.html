<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cover list test page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    
    <link rel="stylesheet" type="text/css" href="../coverlist.css"/>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.slider-only.min.js"></script>
    <script type="text/javascript" src="../coverlist.js"></script>
    <script type="text/javascript">
        var cl = new CoverList({
            selected: 2,
            color: "#88f",
            elements: [
                { title: "Image", thumb: "1.jpg", url: "1.jpg" },
                { title: "Very long title with way too much words to fit in the title black bar", thumb: "2.jpg", url: "2.jpg" },
                { title: "VeryLongWordThatCannotBeSplittedInTwoLines", thumb: "3.jpg", url: "3.jpg" },
                { title: "Last image", thumb: "4.jpg", url: "4.jpg" }
            ]
        });
        var cl2 = new CoverList({
            force_html: true,
            widget_place: "#cover_list2",
            selected: 2,
            color: "#88f",
            elements: [
                { title: "Image", thumb: "1.jpg", url: "1.jpg" },
                { title: "Very long title with way too much words to fit in the title black bar", thumb: "2.jpg", url: "2.jpg" },
                { title: "TVeryLongWordThatCannotBeSplittedInTwoLines", thumb: "3.jpg", url: "3.jpg" },
                { title: "Last image", thumb: "4.jpg", url: "4.jpg" }
            ]
        });
    </script>
    
    <style>
        h1 {
            text-align: center;
        }
        .cl {
            margin: 0 auto;
            margin-bottom: 20px;
            border: 3px solid #88f;
            max-width: 800px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Using canvas (HTML5)</h1>
    <div id="cover_list" class="cl"></div>
    <h1>Using HTML (fallback)</h1>
    <div id="cover_list2" class="cl"></div>
</body>
</html>
